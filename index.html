<HTML>
	<meta charset="UTF-8">
	<head>
        <link rel="stylesheet" type="text/css" href="style/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="style/app.css" />
		
        <script src="/js/jquery.js"></script>
		<script src="/js/app.js"></script>
        <script src="/js/solver.js"></script>
        <script src="/js/canvas.js"></script>
        <script src="/js/tiles.js"></script>
        <script src="/js/state.js"></script>
        <script src="/js/runStates.js"></script>
        <script src="/js/position.js"></script>
        <script src="/js/input.js"></script>
        <script src="/js/notification.js"></script>
	</head>
    <body>
        <div class="header col-sm-12">
            <div class="form-inline">
                <label for="gridSizeX">Map width:</label>
                <div class="input-group">
                    <input class="form-control" id="gridSizeX" type="number"></input>
                    <div class="input-group-addon">tile</div>
                </div>
                <label for="gridSizeY">Map height:</label>
                <div class="input-group">
                    <input class="form-control" id="gridSizeY" type="number"></input>
                    <div class="input-group-addon">tile</div>
                </div>
                    <label for="defaultTiles">Starting tiles:</label>
                <input class="form-control" id="defaultTiles" type="number"></input>
                <button class="btn btn-default" id="solve">Solve</button>
                <div id="average" style="margin-left: 10px"></div>
            </div>
        </div>
        <div class="content">
            <canvas id="canvas"></canvas>
        </div>
    </body>
</HTML>
